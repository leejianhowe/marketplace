<div class="container">
  <div class="row" *ngIf="itemDetails.category">
    <a [routerLink]="['/categories',itemDetails.category.toLowerCase()]">{{itemDetails.category}}</a>
  </div>
  <div class="row mt-3">
    <div class="col-6">
      <div class="row">
        <div class="col-2">
          <ul class="list-group" *ngFor="let item of images">
            <li class="list-group-item"style="height: 64px; width:64px"><img style="height: 100%; width: 100%;"  src="{{url}}/{{item}}" (click)="changeImage(item)"></li>
          </ul>
        </div>
        <div class="col-4">
          <img style="width: 400px;" src="{{url}}/{{displayImage}}">
        </div>
      </div>
    </div>
    <div class="col-6" *ngIf="itemDetails">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{itemDetails.title}}</h5>
          <p class="card-text">{{itemDetails.description}}</p>
          <p>{{itemDetails.price | currency}}</p>
          <p>{{itemDetails.timestamp | date}}</p>
          <p>{{itemDetails.condition}}</p>
          <p>{{itemDetails.category}}</p>
          <p>{{itemDetails.paymentMethod}}</p>
          <p>{{itemDetails.dealMethod}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
