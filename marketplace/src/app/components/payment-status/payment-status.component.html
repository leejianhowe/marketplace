<div class="container">
    <div class="row mt-5 center" *ngIf="isSuccess else failed">
        <div class="col-md-12">
            <h2>Payment success!</h2>
            <p>Thanking your shopping!</p>
        </div>
    </div>
    <ng-template #failed>
        <div class="row mt-5 center">
            <div class="col-md-12">
                <h2>Payment failed!</h2>
                <p>Please try again!</p>
            </div>
        </div>
    </ng-template>
    

</div>
