<div class="container mt-3" >
  <div class="row">
      <div class="card-group" *ngFor="let item of marketplace">
        <div [routerLink]="['/item',item._id]"class="card custom-class mt-3 mr-3">
          <div style="height:70%">
          <img src="{{url}}/{{item.images}}" style="width:100%; height:auto" class="card-img-top">
        </div>
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">{{item.description}}</p>
            <p class="card-text">S{{item.price|currency}}</p>
            <p>Posted: {{item.timestamp|date}}</p>
          </div>
        </div>
      </div>
  </div>
</div>
